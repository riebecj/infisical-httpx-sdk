name: Publish Python Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PANTS_CONFIG_FILES: pants.ci.toml

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Configure Pants caching to GitHub Actions Cache
      uses: actions/github-script@v6
      with:
        script: |
          core.exportVariable('PANTS_REMOTE_STORE_ADDRESS', process.env.ACTIONS_CACHE_URL);
          core.exportVariable('PANTS_REMOTE_OAUTH_BEARER_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN);
    - name: Pants Lint
      run: |
        curl --proto '=https' --tlsv1.2 -fsSL https://static.pantsbuild.org/setup/get-pants.sh | bash
        pants lint all
    - name: Pants Test
      run: pants test all
    - name: Pants Package
      run: pants package all
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/infisical_httpx_sdk-*
  publish-to-testpypi:
    name: Publish to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/infisical-httpx-sdk
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ðŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true
  update-docs:
    name: Update Docs
    needs:
    - publish-to-testpypi
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: docs
    - name: Configure Pants caching to GitHub Actions Cache
      uses: actions/github-script@v6
      with:
        script: |
          core.exportVariable('PANTS_REMOTE_STORE_ADDRESS', process.env.ACTIONS_CACHE_URL);
          core.exportVariable('PANTS_REMOTE_OAUTH_BEARER_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN);
    - name: Set up Python
      id: python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Setup git
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"
    - name: Fetch changes from main
      run: |
        git pull origin main
        git checkout docs
    - name: Install Pants
      run: |
        curl --proto '=https' --tlsv1.2 -fsSL https://static.pantsbuild.org/setup/get-pants.sh | bash
    - name: Build Docs Site
      run: |
        rm -rf docsmd/
        mv docs/ docsmd/
        pants run mkdocs
    - name: Commit docs
      run: |
        git add docs docsmd
        git commit -m "Update docs"
        git push -f
